<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
   crossorigin="anonymous"
   />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/Style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="Weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city" class="form-control"
              id="city-input" autocomplete="off" 
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li> Last updates: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
        </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature"></div>
          <img src="http://openweathermap.org/img/wn/50d@2x.png"
           alt="Clear" id="icon" />
          <div>
          <strong id="temperature"></strong
            ><span class="units"
            ><a href="#" id="celsius-link" class="active">˚C</a> | 
            <a href="#" id"fahrenheit-link">˚F</a></span
            >
        </div>
        </div>
      </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Windy: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      </div class="weather-forecast" id="forecast"></div>
      <small>
       <a
        href="https://github.com/Siviwe82/Weather"
       target="_blank"
       >open-source code</a 
       >
       by Siviwe Memani
      </small>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
